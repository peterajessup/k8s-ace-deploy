apiVersion: appconnect.ibm.com/v1beta1
kind: IntegrationServer
metadata:
  name: ivtis
  namespace: ace
spec:
  pod:
    containers:
      runtime:
        resources:
          limits:
            cpu: '0.5'
            memory: 2Gi
          requests:
            cpu: '0.5'
            memory: 2Gi
  version: 12.0.7.0-r1
  imagePullSecrets:
    name: ibm-entitlement-key
  license:
    accept: true
    license: L-APEH-CJUCNR
    use: AppConnectEnterpriseProduction
  useCommonServices: false
  enableMetrics: false
  barURL: https://db-ace-dash-dash:3443/v1/directories/ivtnk?5eb3d49b-4803-457f-91b8-1d6e749e0ef1
  replicas: 1
  service:
    endpointType: https
  designerFlowsOperationMode: disabled
  adminServerSecure: false
  logFormat: basic
  configurations: [ "key.jks", "httpsconf"]
